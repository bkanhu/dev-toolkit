server {
    listen 80;
    server_name example.com www.example.com; // Update with your domain

    root /var/www/nextjs-static; # Path to "out" folder
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    error_page 404 /index.html;
}

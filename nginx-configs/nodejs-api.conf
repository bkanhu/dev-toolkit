server {
    listen 80;
    server_name api.example.com; // Update with your domain

    location / {
        proxy_pass http://127.0.0.1:4000; // Update port if needed
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: serve static assets (uploads, docs, images)
    location /uploads/ {
        alias /var/www/node-app/uploads/;
        autoindex off;
        add_header Cache-Control "public, max-age=86400";
    }
}
